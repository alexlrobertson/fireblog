<h1>Edit Post</h1>

<button ng-click="postEditor.destroy()">Destroy</button>

<form name="editPost"
  ng-submit="postEditor.update(editPost.$valid, data)">
  <input type="text" name="title" ng-model="postEditor.postData.title">
  <textarea id="content" name="content"
    cols="30" rows="10"
    ng-model="postEditor.postData.content"></textarea>

  <button type="submit">Submit</button>
</form>
