<div class="container">
  <h1>Edit Post</h1>

  <button
    class="btn btn-danger"
    ng-click="postEditor.destroy()">
    Destroy
  </button>

  <form name="editPost"
    class="form"
    ng-submit="postEditor.update(editPost.$valid, data)">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" name="title"
        id="title"
        class="form-control"
        ng-model="postEditor.postData.title">
    </div>
    <div class="form-group">
      <label for="content">Content</label>
      <textarea id="content" name="content"
        class="form-control"
        cols="30" rows="10"
        ng-model="postEditor.postData.content"></textarea>
    </div>

    <button type="submit"
      class="btn btn-primary">
      Submit
    </button>

    <markdown content="postEditor.postData.content"></markdown>
  </form>
</div>
