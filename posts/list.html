<div class="container">
  <h1>Posts</h1>

  <a ui-sref="posts.new">New Post</a>

  <div class="post-list">
    <div class="post-list-item"
      ng-repeat="(index, postData) in post.posts">
      <h2>
        <a ui-sref="posts.detail({key: post.posts.$keyAt(index)})"
          ng-bind="postData.title"></a>
      </h2>
    </div>
  </div>
</div>
